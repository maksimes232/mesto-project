<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale= 1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"><img class="header__logo-image" src="./images/header__logo.svg" alt="Логотип Mesto"></a>
      <div class="header__line"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__content"><img class="profile__avatar" src="./images/profile__avatar-image.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <a class="profile__edit-button" href="#"><img class="profile__edit-button-image" src="./images/profile__edit-button.svg" alt="Редактировать профиль"></a>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <a class="profile__add-button" href="#"><img class="profile__add-button-img" src="./images/profile__add-button.svg" alt="Добавить место"></a>
      </section>

      <section class="elements">
          <div class="card">
            <img class="card__image" src="./images/card__image-1-6.jpg" alt="Церковь в Карачаевске">
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <a class="card__like-button" href="#"><img class="card__like-button-image" src="./images/card__like-button.svg" alt="Поставить лайк"></a>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/card__image-2-4.jpg" alt="Гора Эльбрус">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <a class="card__like-button" href="#"><img class="card__like-button-image" src="./images/card__like-button.svg" alt="Поставить лайк"></a>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/card__image-3-5.jpg" alt="Домбай">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <a class="card__like-button" href="#"><img class="card__like-button-image" src="./images/card__like-button.svg" alt="Поставить лайк"></a>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/card__image-2-4.jpg" alt="Гора Эльбрус">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <a class="card__like-button" href="#"><img class="card__like-button-image" src="./images/card__like-button.svg" alt="Поставить лайк"></a>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/card__image-3-5.jpg" alt="Домбай">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <a class="card__like-button" href="#"><img class="card__like-button-image" src="./images/card__like-button.svg" alt="Поставить лайк"></a>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/card__image-1-6.jpg" alt="Церковь в Карачаевске">
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <a class="card__like-button" href="#"><img class="card__like-button-image" src="./images/card__like-button.svg" alt="Поставить лайк"></a>
            </div>
          </div>
      </section>

      <section class="popup popup_opened">
        <div class="popup__container">
          <a class="popup__close-icon"><img class="popup__close-icon-image"  src="./images/popup__close-icon.svg" alt="Закрыть окно"></a>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset popup__fieldset_profile-data">
              <input type="text" class="popup__field popup__field_data" id="profile-name" name="profile-description" placeholder="Жак-Ив Кусто">
              <input type="text" class="popup__field popup__field_data" id="profile-description" name="profile-description" placeholder="Исследователь океана">
            </fieldset>
            <fieldset class="popup__fieldset">
              <input type="submit" class="popup__field popup__field_save-button" value="Сохранить">
            </fieldset>
        </div>
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
