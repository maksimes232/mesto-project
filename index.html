<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale= 1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"><img class="header__logo-image" src="./images/header__logo.svg" alt="Логотип Mesto"></a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__content"><img class="profile__avatar" src="./images/profile__avatar-image.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"><img class="profile__edit-button-image" src="./images/profile__edit-button.svg" alt="Редактировать профиль"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"><img class="profile__add-button-img" src="./images/profile__add-button.svg" alt="Добавить место"></button>
      </section>

      <section class="elements">
      </section>

      <section id="popup" class="popup popup_closed" hidden="true">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"><img class="popup__close-icon-image"  src="./images/popup__close-icon.svg" alt="Закрыть окно"></button>
          <form id='form-edit-profile' name="form-edit-profile" class = "popup_closed" hidden="true">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset popup__fieldset_profile-data">
              <input type="text" class="popup__field popup__field_data" id="profile-name" name="profile-description" placeholder="Ваше имя" value = "" required>
              <input type="text" class="popup__field popup__field_data" id="profile-description" name="profile-description" placeholder="Ваша профессия" value = "" required>
            </fieldset>
              <input type="submit" class="popup__field popup__field_save-button" value="Сохранить">
          </form>
          <form id='form-add-card' name="form-add-card" class = "popup_closed" hidden="true">
            <h2 class="popup__title">Добавить место</h2>
            <fieldset class="popup__fieldset popup__fieldset_profile-data">
              <input type="text" class="popup__field popup__field_data" id="card-name" name="card" placeholder="Название" required>
              <input type="text" class="popup__field popup__field_data" id="card-img-link" name="card" placeholder="Ссылка на картинку" required>
            </fieldset>
              <input type="submit" class="popup__field popup__field_save-button" value="Сохранить">
          </form>
          <div class="popup_closed popup__fullsize " hidden="true">
            <img class ="popup__fullsize-img" src="">
            <h2 class = "popup__fullsize-title"></h2>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id = 'card'>
    <div class="card">
      <img class="card__image" src="" alt="Фото места">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"><img class="card__like-button-image" src="./images/card__like-button.svg" alt="Поставить лайк"></button>
      </div>
      <button class='card__delete-button'><img src ="./images/card__delete-btn.svg"></button>
    </div>
  </template> 
  <script src="./vendor/script.js"></script>
</body>
